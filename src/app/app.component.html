<mat-form-field>
  <input
    matInput
    placeholder="Search by email"
    (keyup)="filterSearch($event.target)"
  />
</mat-form-field>
<mat-accordion>
  <mat-expansion-panel *ngFor="let data of filteredData">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ data?.email }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    First Name : {{ data.first_name }} <br />
    Last Name : {{ data.last_name }}
  </mat-expansion-panel>
</mat-accordion>
